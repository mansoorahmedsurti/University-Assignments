<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Header Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav id="mainNavbar" class="navbar navbar-expand-lg fixed-top py-3">
      <div class="container-fluid mx-md-5">
        <a class="navbar-brand fw-bold fs-3" href="#">
          <img
            src="Logo.png"
            alt="Logo"
            width="60"
            height="60"
            class="d-inline-block align-text-top me-2 logo-image"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="banner-section text-white d-flex align-items-center">
      <div class="container-fluid mx-md-5">
        <div id="banner-content" class="col-lg-6 col-md-8 col-12 p-4">
          <h1 class="display-3 fw-bold mb-3 fade-in">
            Innovate. Design. <br class="d-none d-sm-block" />
            Succeed.
          </h1>
          <p class="lead mb-4 fade-in delay-1">
            We are a dedicated team pushing the boundaries of technology and
            creativity to build your next big thing.
          </p>
          <a
            href="#"
            class="btn btn-lg btn-warning fw-bold px-4 py-2 fade-in delay-2"
            >Explore Our Work</a
          >
        </div>
      </div>
    </header>
    <section class="p-5" style="height: 150vh; background-color: #f8f9fa">
      <div class="container">
        <h2 class="text-center mt-5">Scroll Down to See Navbar Change!</h2>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
